<!-- 
Diferença principal:
- No terminal (Node.js) → usa readline.
- No navegador (HTML/JS) → usa input + document.getElementById para capturar valores.
-->



<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Classificação de Herói</title>
</head>
<body>
  <h2>Digite os dados do herói</h2>
  <label>Nome: <input id="nomeHeroi" type="text"></label><br><br>
  <label>XP: <input id="xpHeroi" type="number"></label><br><br>
  <button onclick="classificarHeroi()">Classificar</button>

  <p id="resultado"></p>

  <script>
    function classificarHeroi() {
      let nomeHeroi = document.getElementById("nomeHeroi").value;
      let quantidadeXP = parseInt(document.getElementById("xpHeroi").value);
      let nivel = "";

      if (quantidadeXP < 1000) nivel = "Ferro";
      else if (quantidadeXP >= 1001 && quantidadeXP <= 2000) nivel = "Bronze";
      else if (quantidadeXP >= 2001 && quantidadeXP <= 5000) nivel = "Prata";
      else if (quantidadeXP >= 5001 && quantidadeXP <= 7000) nivel = "Ouro";
      else if (quantidadeXP >= 7001 && quantidadeXP <= 8000) nivel = "Platina";
      else if (quantidadeXP >= 8001 && quantidadeXP <= 9000) nivel = "Ascendente";
      else if (quantidadeXP >= 9001 && quantidadeXP <= 10000) nivel = "Imortal";
      else nivel = "Radiante";

      document.getElementById("resultado").innerText =
        `O herói ${nomeHeroi} está no nível ${nivel} com ${quantidadeXP} XP.`;
    }
  </script>
</body>
</html>
